version: "3.9"
services:

  mensajeria:
    build: ./mensajeria/
    expose:
      - "5002"
    depends_on:
      - flask-app
    links:
      - flask-app

  traefik:
    image: "traefik:v2.5"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock


  flask-app:
    build: ./app/
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`localhost`)"
      - "traefik.http.services.app.loadbalancer.server.port=5000"
    expose:
      - "5000"
    depends_on:
      - flask-api
    links:
      - flask-api


  flask-api:
    build: ./api/
    expose:
      - "5001"
    depends_on:
      mysql:
        condition: service_healthy
    links:
      - mysql
    environment:
      - MYSQL_HOST=mysql


  mysql:
    image: mysql:latest
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: "VoQvmfovsy0hb0CcN5SI"
      MYSQL_DATABASE: "database"
    volumes:
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
      - datos_mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pVoQvmfovsy0hb0CcN5SI"]
      interval: 30s
      timeout: 10s
      retries: 20
    


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_ARBITRARY: 1
    ports:
      - "8085:80"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  datos_mysql:
